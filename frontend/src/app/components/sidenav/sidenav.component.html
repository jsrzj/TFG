<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
    [(opened)]="isSidenavOpen"
    mode="over"
    [style.width]="'220px'">
    <mat-toolbar></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle routerLink="/browse" ariaCurrentWhenActive="page">Inicio</span>
      </a>
      <a mat-list-item>
        <mat-icon matListItemIcon>movie</mat-icon>
        <span matListItemTitle routerLink="/browse/peliculas" ariaCurrentWhenActive="page">Pel√≠culas</span>
      </a>
      <a mat-list-item>
        <mat-icon matListItemIcon>tv</mat-icon>
        <span matListItemTitle routerLink="/browse/series" ariaCurrentWhenActive="page">Series</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <!-- Contenido -->
    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
